language: node_js
node_js:
- 4.0
- 4.1
- 4.2
- 4.3
- 4.4
- 6.0
- 6.1
- 6.2
- 6.3
- 6.4
- 6.5
- 6.6
- 6.7
- 6.8
- 6.9
- 7.5
env:
  global:
    secure: 
matrix:
  include:
  - node_js: '6.9'
    env: INTEGRATION_TESTS=true
    script: "if [ \"$TRAVIS_PULL_REQUEST\" == \"false\" ]; then npm run integration; fi"
notifications:
  email: false
  slack:
    secure: 
deploy:
  provider: npm
  email: info@tinypng.com
  api_key:
    secure: 
  on:
    tags: true
    repo: tinify/tinify-nodejs
    node: '6.9'
    condition: "$INTEGRATION_TESTS != true"
